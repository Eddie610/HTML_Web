<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Lists</title>
</head>
<body>
    <h3>Items in Market</h3>
    <ul>
        <li>Mangos</li>
        <li>Orenges</li>
        <li>Carrots</li>
        <li>Onions</li>
        <li>Tomatos</li>
        <li>Galic</li>
        <li>Casava</li>
        <li>Pasion fruits</li>
        <li>Jack fruits</li>
    </ul>
    <h4>Most Purchased Items In Market</h4>
    <ol type="i">
        <li>Mangos</li>
        <li>Tomatos</li>
        <li>Onions</li>
    </ol>
</body>
</html>
