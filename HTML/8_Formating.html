<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>
<body>
    <p>I am <b>brave</b></p>
    <p>I <u>love</u> you mum</p>
    <p>You are my <mark>greatest</mark> friend</p>
    <p>Hello <small>little</small> sister</p>
    <p>You made a <del>mistake</del></p>
    <p><i>you have a careing family</i></p>
</body>
</html>
