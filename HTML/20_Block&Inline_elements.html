<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: red;
            color: white;
        }
        .blue{
            background-color: blue;
            color: white;
        }
        .yellow{
            background-color: yellow;
            color: white;
        }
    </style>
</head>
<body>
    <h5 class="red">Block Elements</h5>
    <!-- 
    Common Examples of Block Elements
     <h1>,<h2>,<h3>,<h4>,<h5>,<h6> - Headings
<p> - Paragraphs
<hr> - Horizontal rule
<address> - Address information
<article> - Article content
<aside> - Sidebar content
<blockquote> - Block quotations
<canvas> - Drawing area
<dd> - Description in a description list
<div> - Generic container
<dl> - Description list
<dt> - Term in a description list
<fieldset> - Group of related form elements
<figcaption> - Caption for a figure
<figure> - Image or media with a caption
<footer> - Footer of a section or page
<form> - HTML form
<header> - Header of a section or page
<li> - List item
<main> - Main content of a document
<nav> - Navigation links
<noscript> - Alternate content when JavaScript is not enabled
<ol> - Ordered list
<ul> - Unordered list
<pre> - Preformatted text
<section> - Standalone section in a document
<table> - Table
<video> - Video content
    -->
    <p class="red">Tis is my Ausome name</p>
    <p class="yellow">Luwambo Edward</p>

    <h6 class="blue">In Line Elements</h6>
    <!--
    Common Inline Elements
<b>
<input>
<bdo>
<lebel>
<big>
<br>
<acronym>
<object>
<abbr>
<img>
<cite>
<button>    
<span>: A generic inline container for text
<a>: Defines a hyperlink
<strong>: Defines important text
<em>: Defines emphasized text
<img>: Embeds an image
<input>: Defines an input control
    -->
<a class="blue" href="£">simple linke 1</a>
<a class="yellow"  href="£">simple linke 2</a>
</body>
</html>
