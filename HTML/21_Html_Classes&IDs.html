<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Classes&IDs</title>
    <style>
        #store_N{
            color: magenta;
            font-size: 32px;
        }
        .items{
            background-color: greenyellow;
            color: white;

            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h3 id="store_N">Gayaza Market Store</h3>
    
    <div class="items"><p>Products sold</p>
        <ul>
        <li>Mangos</li>
        <li>Orenges</li>
        <li>Carrots</li>
        <li>Onions</li>
        <li>Tomatos</li>
        <li>Galic</li>
        <li>Casava</li>
        <li>Pasion fruits</li>
        <li>Jack fruits</li>
    </ul>
    </div><br>
    <div class="items"><p>Most Purchased Product</p>
        <ul >
            <li>Mangos</li>
            <li>Tomatos</li>
            <li>Onions</li>
        </ul></div>
    
    
</body>
</html>
